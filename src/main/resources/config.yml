# ==================================
#  /log add 機能用 正規表現パターン (改善版)
# ==================================
log-patterns:
  # ログ行からタイムスタンプを抽出
  log-line: '^\\[(\d{2}:\d{2}:\d{2})].*'
  # Java版プレイヤーのUUIDを特定
  uuid: 'UUID of player (\S+) is ([0-9a-fA-F\-]+)'
  # Bedrock版(Floodgate)プレイヤーのUUIDを特定
  floodgate-uuid: 'Floodgate player (\S+?)<.+> logged in with an offline UUID: ([0-9a-fA-F\-]+)'
  # プレイヤーの参加を特定
  join: ']: (\S+?) joined the game'
  # プレイヤーの退出を特定
  left-game: ']: (\S+?) left the game'
  # プレイヤーの死亡を特定 (より汎用的なパターン)
  death: ']: (\S+?) (was shot by|was slain by|drowned|fell|blew up|burned to death|starved to death|suffocated in a wall|withered away|froze to death|died).*'
  # 撮影コマンドの実行を特定
  photographing: 'issued server command: /photographing on'
  # プレイヤーのチャットを特定 (より正確なパターン)
  chat: ']: <(\S+?)> (.*)'
  # サーバーの起動を特定
  server-start: 'Starting minecraft server version'
  # サーバーの停止を特定
  server-stop: 'Stopping server'

# ==================================
#  /voting evaluation 機能用設定
# ==================================
voting-settings:
  project-max-stars: {}